    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('buyNspData', payload => {
            let sendMessage = '';
            sendMessage += `<h1>${payload}</h1>`
            document.getElementById("buyNspData").innerHTML += sendMessage;
        }) 

        socket.on('sellNspData', payload => {
            let sendMessage = '';
            sendMessage += `<h1>${payload}</h1>`
            document.getElementById("sellNspData").innerHTML += `<h1>${payload}</h1>`;
        })
